<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Persons</h1>
<br>
<div th:each="person: ${persons}">
    <p th:text="${person.getId() + ' / ' + person.getName() + ' / ' + person.getAge()}"/>
</div>
</body>
</html>
